{% load static %}
{% load sass_tags %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{% block title %}{% endblock title %}</title>
        <link rel="stylesheet" href="{% sass_src 'sass/style.scss' %}">
        <script type="text/javascript" src="{% static 'bower_components/jquery/dist/jquery.js' %}"></script>
    </head>
    <body>
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
